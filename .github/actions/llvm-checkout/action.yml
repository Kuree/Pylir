name: "Checkout LLVM"
description: "Checks out LLVM at the currently required/tested revision used to build Pylir"

runs:
  using: composite
  steps:
    - name: Checkout LLVM
      uses: actions/checkout@v3
      with:
        repository: llvm/llvm-project
        ref: 5cf510115afd54d0f45035957a9ad0e3425bee6c
        path: llvm-project
